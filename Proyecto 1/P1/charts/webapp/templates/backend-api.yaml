apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.config.backendapi.name }}
  labels:
    app: {{ .Values.config.backendapi.name }}
spec:
  replicas: {{ .Values.config.backendapi.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.config.backendapi.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.config.backendapi.name }}
    spec:
      containers:
      - name: {{ .Values.config.backendapi.name }}
        image: {{ .Values.config.docker_registry }}/{{ .Values.config.backendapi.image }}
        ports:
          - containerPort: 5000
        env:
          - name: MARIADB
            value: "databases-mariadb"
          - name: MARIADB_TABLE
            value: "objects"
          - name: MARIADB_DB
            value: "control"
          - name: MARIADB_USER
            value: "root"
          - name: MARIADB_PASS
            valueFrom:
              secretKeyRef:
                name: databases-mariadb
                key: mariadb-root-password
                optional: false
          - name: huggingface
            value: huggingfaceapi
